<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="buttons">
            <button class="login">Login </button>
            <button class="signup">Sign Up</button>
        </div>
    </header>
    
    <section class="hero">
        <div class="logo">zomato</div>
        <h1>Discover the best food & drinks in Surat</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for a restaurant, cuisine, or dish">
            <button>Search</button>
        </div>
    </section>
    
    <section class="categories">
        <div class="category">
            <img src="food.png" alt="Order Food Online">
            <p>Order Food Online</p>
        </div>
        <div class="category">
            <img src="dining.png" alt="Go out for a meal">
            <p>Go out for a meal</p>
        </div>
        <div class="category">
            <img src="nightlife.png" alt="Nightlife & Clubs">
            <p>Night Life & Clubs</p>
        </div>
        <div class="category">
            <img src="zomatopro.png" alt="Zomato Pro">
            <p>Zomato Pro</p>
        </div>
    </section>
</body>
</html>
